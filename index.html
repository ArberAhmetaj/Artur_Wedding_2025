<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Your Wedding Photos & Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Kapakana&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1591604466107-ec97de577aff?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    }

    .left-side {
      flex: 1;
    }

    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
      background-color: rgba(0,0,0,0.3);
      padding: 2rem;
    }

    .badge {
      position: relative;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      width: 20em;
      height: 20em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      color: white;
      font-family: 'Kapakana', cursive;
      font-size: 1.5rem;
      text-align: center;
    }

    .rotating-circle {
      position: absolute;
      width: 22em;
      height: 22em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 10s linear infinite;
      z-index: 1;
    }

    .rotating-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      opacity: 0.3;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .badge-content {
      z-index: 2;
    }

    .container {
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    input[type="file"] {
      margin: 1rem 0;
      width: 100%;
    }

    button {
      padding: 0.7rem 1.5rem;
      background-color: #ff90b3;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #status {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="left-side"></div>
  <div class="right-side">
    <div class="badge">
      <div class="rotating-circle">
        <img src="https://img.freepik.com/free-vector/elegant-background-with-gold-glittery-frame_1048-15778.jpg" alt="Ring" />
      </div>
      <div class="badge-content">
        Artur üíñ Aida<br />
        <small>July 13, 2025</small>
      </div>
    </div>

    <div class="container">
      <h2>üì∏ Upload Your Moments üì∏</h2>
      <form id="uploadForm">
        <input type="file" name="files" id="files" accept="image/*,video/*" multiple required />
        <br />
        <button type="submit">Upload</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = document.getElementById('files').files;
      if (!files.length) {
        status.textContent = 'Please select files.';
        return;
      }

      const formData = new FormData();
      for (let file of files) {
        formData.append('files', file);
      }

      status.textContent = 'Uploading...';

      try {
        const res = await fetch('http://localhost:3000/upload', {
          method: 'POST',
          body: formData
        });

        const result = await res.json();
        if (result.success) {
          status.textContent = '‚úÖ Upload successful!';
        } else {
          status.textContent = '‚ùå Upload failed: ' + result.error;
        }
      } catch (err) {
        status.textContent = '‚ö†Ô∏è Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
