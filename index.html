<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Kapakana&display=swap" rel="stylesheet">
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Your Wedding Photo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      /*background-image: url('https://drive.google.com/u/0/drive-viewer/AKGpihYboP5_jNkQeTBJZUHnLCasCt9kiVljs2rylzRWVjvpTfzUnmQnQbK-sGg6OB-RhJM9keZXOqoVFjuvL0aX8_7FKAd1-edUPA=s1600-rw-v1');*/
      /*background-image: url('https://images.unsplash.com/photo-1591604466107-ec97de577aff?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnJpZGUlMjBhbmQlMjBncm9vbXxlbnwwfHwwfHx8MA%3D%3D');*/
      background-image:  url('couple-photo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      /* Split screen */
    }

    /* Left half empty */
    .left-side {
      flex: 1;
      /* transparent to see background */
    }

    /* Right half contains badge + container */
    .right-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center; /* center vertically */
      align-items: center;
      padding: 0 3rem;
      gap: 40px;
      background: rgba(0,0,0,0.15); /* optional subtle overlay on right side */
      min-width: 320px;
    }

    /* Badge styling: bigger and more transparent */
    .badge {
      position: relative;
      background-color: rgba(0, 0, 0, 0.3); /* more transparent */
      border-radius: 50%;
      width: 25em;
      height: 25em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 1.1em;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 144, 179, 0.5);
      overflow: visible;
      z-index: 0;
    }

    /* Rotating circle inside badge */
    .rotating-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20em;  /* bigger than badge */
      height: 20em;
      margin-top: -10em;
      margin-left: -10em;
      border-radius: 50%;
      pointer-events: none;
      animation: spin 6s linear infinite;
      z-index: 5;
      opacity: 0.4; /* slightly transparent circle */
    }

    .rotating-circle img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: block;
    }

    .bride-groom {
      font-size: 2.2em;
      font-family: 'Kapakana', cursive;
      color: #ffe3ec;
      margin-bottom: 12px;
      position: relative;
      z-index: 10;
    }

    .date {
      font-size: 1.5em;
      font-family: 'Kapakana', cursive;
      color: #ffd6d6;
      position: relative;
      z-index: 10;
    }

    /* Overlay with form */
    .container {
      width: 100%;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      z-index: 1;
    }
    
    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      padding: 5px;
      width: 100%;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 12px 25px;
      background-color: #ff90b3;
      border: none;
      color: white;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6393;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .left-side, .right-side {
        flex: none;
        width: 100%;
        min-width: auto;
        padding: 1rem;
      }
      .right-side {
        gap: 20px;
        background: transparent;
        padding: 0;
      }
      .badge {
        /*width: 180px;
        height: 180px;*/
        /*font-size: 1.2em;*/
        padding: 15px;
      }
      .rotating-circle {
        /*width: 200px;
        height: 200px;*/
        width: 30em;
        height: 30em;
        margin-top: -15em;
        margin-left: -15em;
      }
      .container {
        max-width: 100%;
        padding: 25px;
        border-radius: 15px;
      }
      .bride-groom {
      font-size: 3em;
      }
      .date {
      font-size: 2em;
      }
      .badge {
      border-radius: 50%;
      width: 20em;
      height: 20em;
      color: white;
      font-size: 1.1em;
      margin: 2em;
    }
    .rotating-circle {
      width: 25em;  /* bigger than badge */
      height: 25em;
      margin-top: -12.5em;
      margin-left: -12.5em;
    }
    }
  </style>
</head>
<body>

  <div class="left-side"></div>

  <div class="right-side">
    <div class="badge">
      <div class="rotating-circle">
        <img class="rotate-img" src="
https://img.freepik.com/free-vector/elegant-background-with-gold-glittery-frame_1048-15778.jpg?semt=ais_hybrid&w=740" alt="Rotating Circle" />
      </div>
      <!--div class="bride-groom"><strong>Artur ‚ù§Ô∏è Aida</strong></div-->
      <div class="bride-groom"><strong>Artur üíñ Aida</strong></div>
      <div class="date"><strong>- Korrik 13, 2025 -</strong></div>
      <div class="date"><strong>- July 13, 2025 -</strong></div>
    </div>
    <div class="container">
      <h3><b>üì∏ Ndani me ne momentet tuaja üì∏</b></h3>
		<br/>
      <form id="uploadForm">
        <input type="file" name="files" accept="image/*,video/*" multiple required />
        <br />
        <button type="submit">Upload</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = form.querySelector('input[type="file"]').files;
      if (!files.length) return;

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }

      const status = document.getElementById('status');
      status.textContent = 'Uploading...';

      try {
        const res = await fetch('https://wedding-upload-1053479623322.us-central1.run.app/upload', {
          method: 'POST',
          body: formData
        });

        const text = await res.text(); // get raw response text

  try {
    const result = JSON.parse(text); // try parsing JSON
    if (result.success) {
      status.textContent = '‚úÖ Upload successful!';
    } else {
      status.textContent = '‚ùå Upload failed: ' + result.error;
    }
  } catch (parseError) {
    status.textContent = '‚ö†Ô∏è Response not JSON: ' + text;
    console.error('Failed to parse JSON:', parseError);
  }
} catch (err) {
  status.textContent = '‚ö†Ô∏è Network error: ' + err.message;
}
    });
  </script>

</body>
</html>
